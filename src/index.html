<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <form class="search-wrapper">
          <div class="search">
            <input type="text" class="search-field" placeholder="Weather" />
            <img
              src="https://img.icons8.com/?size=100&id=131&format=png&color=000000"
              alt=""
              class="search-icon"
            />
          </div>
          <button type="submit" class="search-button">Show</button>
        </form>
        <div class="info-wrapper">
          <section class="map">Map</section>
          <section class="info">Weather info</section>
        </div>
      </div>
      <div>
        <div>History</div>
        <hr class="solid" />
        <ul>
          <li>London</li>
          <li>Minsk</li>
          <li>Moscow</li>
        </ul>
      </div>
    </div>
    <div class="app"></div>
  </body>
</html>
